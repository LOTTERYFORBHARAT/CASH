<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just a moment...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        .pulse-2s {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">
    <div id="vanta-bg" class="fixed inset-0 z-0"></div>
    <div class="relative z-10 text-center px-4 py-8 max-w-2xl mx-auto">
        <div class="pulse-2s">
            <i data-feather="clock" class="w-16 h-16 text-white mx-auto mb-6"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">Just a moment...</h1>
        <p class="text-gray-300 text-lg mb-8">We're preparing something special for you. Please wait while we get everything ready.</p>
        
        <div class="relative w-full bg-gray-700 rounded-full h-2 mb-8">
            <div class="absolute top-0 left-0 h-full bg-white rounded-full w-1/2 animate-pulse"></div>
        </div>
        
        <div class="flex justify-center space-x-4">
            <button class="px-6 py-2 bg-white bg-opacity-10 text-white rounded-full border border-white border-opacity-20 hover:bg-opacity-20 transition duration-300 flex items-center">
                <i data-feather="refresh-cw" class="w-4 h-4 mr-2"></i>
                Refresh
            </button>
            <button class="px-6 py-2 bg-white bg-opacity-10 text-white rounded-full border border-white border-opacity-20 hover:bg-opacity-20 transition duration-300 flex items-center">
                <i data-feather="home" class="w-4 h-4 mr-2"></i>
                Home
            </button>
        </div>
    </div>

    <script>
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3a3a3a,
            backgroundColor: 0x111111,
            size: 0.8
        });

        feather.replace();
        
        setTimeout(() => {
            document.querySelector('h1').textContent = "We're almost there...";
            document.querySelector('p').textContent = "Just a few more seconds while we finalize everything.";
        }, 3000);
    </script>
</body>
</html>
